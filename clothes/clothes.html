<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <title>Mayoral</title>
  <link href="./css/clothes.css"  rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="header__img"src="./images/Mayoral_Logo_2018.svg" alt="mayoral logo">
            <div class="header__menu">
                <div class="header_menu--profile">
                        <img src="./images/user_icon.png" alt="icon">
                        <p>Perfil</p>
                </div>
                <ul>
                    <li><a href="#">Cuenta</a></li>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </header>

        <section class="main">
            <form id="search-clothes">
                <input class="input" type="text" placeholder="Buscar...">
            </form>
            <div class="main-search">
                <img id="search-minus" class="main-search__img"src="./images/minus.svg" alt="minus">
                <img id="search-plus" class="main-search__img"src="./images/plus.svg" alt="plus">
            </div>
        </section>
        <hr width=100% align="center" size="1px">
        <div class="carousel">
            <div class="carousel__container" id="items">
                <div class="carousel-item carousel-item--noresults" id="notClothes">
                    <h2 class="carousel-item--noresults__title">No se encontraron resultados</h2>
                </div>
            </div>
        </div>
        <footer class="footer">
            <a href="#">Terminos de uso</a>
            <a href="#">Declaración de privacidad</a>
            <a href="#">Centro de ayuda</a>
        </footer>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="./js/clothes.js"></script>
</html>
